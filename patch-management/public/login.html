<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden - Patch Management</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Spezifische Styles für die Anmeldeseite, um sie zu zentrieren */
 body {
            background-color: #0e0e0e;
            display: flex;
            min-height: 100vh;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            background: url('images/DPM.jpg') center center no-repeat fixed;
            background-size: contain;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.2; /* Adjust the opacity as needed */
            z-index: -1;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        #loginMessage {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Patch Management Anmelden</h2>
    
    <input type="text" id="username" placeholder="Benutzername" required>
    <input type="password" id="password" placeholder="Passwort" required>
    
    <button onclick="handleLogin()">Anmelden</button>
    
    <div id="loginMessage"></div>
</div>

<script>
    async function handleLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const messageElement = document.getElementById('loginMessage');
        messageElement.textContent = ''; // Nachricht zurücksetzen

        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();

            if (response.ok) {
                // Bei Erfolg zur Hauptseite weiterleiten
                window.location.href = '/index.html'; 
            } else {
                // Fehler anzeigen
                messageElement.textContent = result.error || 'Anmeldung fehlgeschlagen.';
            }

        } catch (error) {
            messageElement.textContent = 'Verbindungsfehler zum Server.';
            console.error('Login-Fehler:', error);
        }
    }
    
    // Anmelden bei Drücken der Enter-Taste
    document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            handleLogin();
        }
    });
</script>

</body>
</html>
